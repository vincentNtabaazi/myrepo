{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Office:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <link rel="stylesheet" href=" {% static 'css/base.css' %} ">
  <title>Todo App</title>
</head>

<body>
  <div>
    
    <ul class="navbar">
      <li class="push-right"><a href="{% url 'Todos:index' %}">The Perfect Todo List</a></li>
      <li><a href="{% url 'Todos:new_todo' %}">Todo List</a></li>

      {% if user.is_authenticated %}
      <li><span>Hello, {{ user.username }}.</span></li>
      <li><a href="{% url 'users:logout' %}">Log Out</a></li>
      {% else %}
      <li><a href="{% url 'users:register' %}">Register</a> </li>
      <li><a href="{% url 'users:login' %}">Log In</a></li>
      {% endif%}
    </ul>
  </div>

  {% block content %}

  {% endblock content%}
</body>
<script src="{% static 'js/app.js' %}"></script>
</html>
